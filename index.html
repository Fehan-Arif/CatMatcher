<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Cat Matcher</title>
  <link href="https://fonts.cdnfonts.com/css/voga" rel="stylesheet">
  <script src="https://kit.fontawesome.com/02e9c814b9.js" crossorigin="anonymous"></script>
  <link href="assets/style.css" rel="stylesheet">
</head>

<body>
  <div class="wrapper">
    <section id="hero">
      <div class="slider">
        <div class="slide"></div>
        <div class="slide"></div>
        <div class="slide"></div>
        <div class="slide"></div>
        <div class="slide"></div>
        <div class="heart-flex">
          <div class="heart-left"> </div>
          <div class="heart-right"></div>
        </div>
        <div class="parallax-heading">
          <h1>Taking The Cat Distribute System to the Next Level</h1>
        </div>
      </div>
    </section>

    <section id="features">
      <div class="features-container">
        <div class="feature">
          <i class="fa-solid fa-shield-cat fa-9x" style="color: #50006C;"></i>
          <div class="feature-content">
            <h2>Security</h2>
            <p>Secure and Safe to use</p>
          </div>
        </div>
        <div class="feature">
          <i class="fa-solid fa-heart-pulse fa-9x" style="color: #50006C;"></i>
          <div class="feature-content">
            <h2>Love Guaranteed</h2>
            <p>Find true love</p>
          </div>
        </div>
        <div class="feature">
          <i class="fa-solid fa-crown fa-9x" style="color: #50006C;"></i>
          <div class="feature-content">
            <h2>Exclusive</h2>
            <p>Find the most elite breeds</p>
          </div>
        </div>
    </section>
    <section id="testimonials">
      <div class="testimonials-container grid">

      </div>
    </section>
    <section id="pricing">
      <div class="pricing-container grid">

      </div>
    </section>
    <section id="download">
      <div class="download-container grid">

      </div>
    </section>
    <footer id="footer">
      <div>

      </div>
    </footer>
  </div>
</body>

</html>
